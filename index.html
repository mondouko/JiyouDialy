		<div id = "hero">

				<div id = "herotext">
					<h1>滋養日記</h1>
					<h2>JIYOU DIALY</h2>
					<p>毎日の食事の栄養素を記録しましょう。<br>結構めんどくさいよこれ</p>

			</div>
			
			
		</div>

		<div class = "edit outer">
			<h1>食事を記録する</h1>
			<form id = "editform" onsubmit="return false">
				<div>
					<p>日付</p>
					<select id = "month" name = "month">
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
						<option value = "7">7</option>
						<option value = "8" selected>8</option>
						<option value = "9">9</option>
						<option value = "10">10</option>
						<option value = "11">11</option>
						<option value = "12">12</option>
					</select>
					<span>月</span>
					<select id = "date" name = "date">
						<option value = "0">0</option>
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
						<option value = "7" selected>7</option>
						<option value = "8">8</option>
						<option value = "9">9</option>
						<option value = "10">10</option>
						<option value = "11">11</option>
						<option value = "12">12</option>
						<option value = "13">13</option>
						<option value = "14">14</option>
						<option value = "15">15</option>
						<option value = "16">16</option>
						<option value = "17">17</option>
						<option value = "18">18</option>
						<option value = "19">19</option>
						<option value = "20">20</option>
						<option value = "21">21</option>
						<option value = "22">22</option>
						<option value = "23">23</option>
						<option value = "24">24</option>
						<option value = "25">25</option>
						<option value = "26">26</option>
						<option value = "27">27</option>
						<option value = "28">28</option>
						<option value = "29">29</option>
						<option value = "30">30</option>
						<option value = "31">31</option>
					</select>
					<span>日</span>
					<select id = "bld" name = "bld">
						<option value = "0">朝食</option>
						<option value = "1">昼食</option>
						<option value = "2">夕食</option>
						<option value = "3">間食</option>
					</select>
				</div>
				<div><p>料理名</p><input type = "text" ></div>
				<div><p>合計料理重量</p><input type = "text" placeholder = "未入力可"><span>g</span></div>
				<div><p>あなたの食事摂取重量</p><input type = "text" placeholder = "未入力可"><span>g</span></div>
				<div class = "ingredients">
					<p>食品名</p><input class = "ingname" type = "text">
					<br><p>分類</p><select id = "fkind" name = "fkind">
						<option value = "0">乳・乳製品</option>
						<option value = "1">卵</option>
						<option value = "2">魚介・肉</option>
						<option value = "3">豆・豆製品</option>
						<option value = "4">野菜</option>
						<option value = "5">いも類</option>
						<option value = "6">果物</option>
						<option value = "7">穀類</option>
						<option value = "8">油脂</option>
						<option value = "9">砂糖</option>
					</select>
					<p>使用量</p><input  class = "weight" type = "text"><span>g</span>
					
				</div>
				<button id = "adding">+ 食品を追加する</button>
				<div>
					<p>コメント</p><textarea class = "comment" name = "comment" rows = "3" cols = "213089"></textarea>
				</div>
				<div class = "year"><p>年代</p><input type = "text" value = "2020"></div>
				<button id = "submit">決定する</button>
			</form>
		</div>

		<div class = "outer" id = "analysis">
			<h1>あなたの栄養データ</h1>
			<div>
				<h2>基本設定</h2>
				<p>年齢</p>
				<select id = "age"> 
					<option value = "0">1 - 2</option>
					<option value = "1">3 - 5</option>
					<option value = "2">6 - 7</option>
					<option value = "3">8 - 9</option>
					<option value = "4">10 - 11</option>
					<option value = "5">12 - 14</option>
					<option value = "6" selected>15 - 17</option>
					<option value = "7">18 - 29</option>
					<option value = "8">30 - 49</option>
					<option value = "9">50 - 69</option>
					<option value = "10">70 -</option>
					<option value = "11">妊婦</option>
					<option value = "12">授乳婦</option>
				</select>
				<p>性別</p>
				<select id = "gender">
					<option value = "m" selected>男性</option>
					<option value = "f">女性</option>
				</select>
			</div>	
		</div>
