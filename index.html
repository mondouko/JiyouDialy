<!DOCTYPE html>
<html lang="ja">
	<head>
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="毎日の食事の栄養素を記録しましょう" name="description">
		<meta property="og:title" content="Nutrients Plus">
		<meta property="og:description" content="毎日の食事の栄養素を記録しましょう">
		<meta property="og:image" content="icon/icon_512.png">
		<meta property = "og:type" content = "website">
		<title>Nutrients Plus</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/font.css">
		<link rel="icon" type="image/x-icon" href="../icon/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon-180x180.png">

		<meta name = "theme-color" content = "#e65c1b">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta name = "viewport" content = "width=device-width,initial-scale=1">
	</head>
	<body>
		<div id="header1"></div>

		<div id = "hero">
			<div class = "outer">
				<div id = "herotext">
					<h1>滋養日記</h1>
					<h2>JIYOU DIALY</h2>
					<p>毎日の食事の栄養素を記録しましょう。<br>結構めんどくさいよこれ</p>
				</div>
			</div>
			
			
		</div>

		<!--<div id = "data">
			<p>8月2日　記録<span>983</span>日目</p>
		</div>-->

		<div class = "edit outer">
			<h1>食事を記録する</h1>
			<form id = "editform" onsubmit="return false">
				<div>
					<p>日付</p>
					<select id = "month" name = "month">
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
						<option value = "7">7</option>
						<option value = "8" selected>8</option>
						<option value = "9">9</option>
						<option value = "10">10</option>
						<option value = "11">11</option>
						<option value = "12">12</option>
					</select>
					<span>月</span>
					<select id = "date" name = "date">
						<option value = "0">0</option>
						<option value = "1">1</option>
						<option value = "2" selected>2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
						<option value = "7">7</option>
						<option value = "8">8</option>
						<option value = "9">9</option>
						<option value = "10">10</option>
						<option value = "11">11</option>
						<option value = "12">12</option>
						<option value = "13">13</option>
						<option value = "14">14</option>
						<option value = "15">15</option>
						<option value = "16">16</option>
						<option value = "17">17</option>
						<option value = "18">18</option>
						<option value = "19">19</option>
						<option value = "20">20</option>
						<option value = "21">21</option>
						<option value = "22">22</option>
						<option value = "23">23</option>
						<option value = "24">24</option>
						<option value = "25">25</option>
						<option value = "26">26</option>
						<option value = "27">27</option>
						<option value = "28">28</option>
						<option value = "29">29</option>
						<option value = "30">30</option>
						<option value = "31">31</option>
					</select>
					<span>日</span>
					<select id = "bld" name = "bld">
						<option value = "0">朝食</option>
						<option value = "1">昼食</option>
						<option value = "2">夕食</option>
						<option value = "3">間食</option>
					</select>
				</div>
				<div><p>料理名</p><input type = "text" ></div>
				<div><p>合計料理重量</p><input type = "text" placeholder = "未入力可"><span>g</span></div>
				<div><p>あなたの食事摂取重量</p><input type = "text" placeholder = "未入力可"><span>g</span></div>
				<div class = "ingredients">
					<p>食品名</p><input class = "ingname" type = "text" placeholder = "食品名　例｜かんぴょう">
					<br><p>分類</p><select id = "fkind" name = "fkind">
						<option value = "1">乳・乳製品</option>
						<option value = "2">卵</option>
						<option value = "3">魚介・肉</option>
						<option value = "4">豆・豆製品</option>
						<option value = "5">野菜</option>
						<option value = "6">いも類</option>
						<option value = "7">果物</option>
						<option value = "8">穀類</option>
						<option value = "9">油脂</option>
						<option value = "10">砂糖</option>
					</select>
					<p>使用量(g)</p><input  class = "weight" type = "text"><span>g</span>
					
				</div>
				<button id = "adding">+ 食品を追加する</button>
				<div>
					<p>コメント</p><textarea class = "comment" name = "comment" rows = "3" cols = "213089"></textarea>
				</div>
				<button id = "submit">決定する</button>
			</form>
		</div>

		<div class = "outer" id = "analysis">
			<h1>あなたの栄養データ</h1>
		</div>

		<div class = "outer" id = "log">
			<h1>これまでの記録</h1>
			<form class = "edit ' +  bldclass[Number($(select).eq(2).prop("value"))] + '" onsubmit="return false">
					<p class = "l-time"><span class = "l-month">8</span>月<span class = "l-date">6</span>日　<span class = "l-bld">朝食</span></p>
					<h2 class = "l-ingname">ビビンバ</h2>

					
					<div class = "l-ing">
						<p>食品名と摂取量</p>
						<div><p>もやし</p><p>60g</p></div>
						<div><p>ごはん</p><p>160g</p></div>
						<div><p>にく</p><p>50g</p></div>
						<div><p>まめ</p><p>60g</p></div>
					</div>
				</div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/general.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
